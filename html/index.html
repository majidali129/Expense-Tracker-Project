<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="/JS/script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <section class="container">
        <div class="expense-tracker">

            <div class="personal-account-info">
                <div class="current-balance">
                    <h2 class="primary-heading">Your Current Balance</h2>
                    <div class="balance-info ">
                        <span>$</span>
                        <span class="balance">00</span>
                    </div>
                </div>

                <div class="balance-partition">

                    <div class="current-income">
                        <span class="income-wrapper">
                            <h2 class="secondary-heading">Income</h2>
                            <div class="income-info set-fz text-green">
                                <span class="text-green">$</span>
                                <span class="income">00</span>
                                </div>
                        </span>
                    </div>

                    <div class="current-expense">
                        <span class="expense-wrapper">
                            <h2 class="secondary-heading">Expense</h2>
                            <div class="expense-info set-fz text-red">
                                <span class="text-red">$</span>
                                <span class="expense">00</span>
                            </div>    
                        </span>
                    </div>
                </div>

            </div>
            <div class="transaction-section">
                <h3 class="secondary-heading">TRANSACTION HISTORY</h3><br>
                <div class="transaction-container">

                    <div class="transaction">
                        <div>
                            <span class="amount-name referance">Salary</span>
                            <span class="amount set-fz">$20000</span>
                            <span class="remove-amount remove-btn">X</span>
                        </div>
                    </div>
                  

                </div>
            </div>


            <div class="instruction-section">
                <div class="instruction-container">
                    <h3 class="secondary-heading">ADD NEW TRANSACTION</h3><br>

                    <div class="action-name">
                        <label for="name" class="referance">Name</label>
                        <input type="text" name="name"  id="name">
                    </div>

                    <div class="action-amount">
                        <label for="amount" class="referance">Amount</label>
                        <input type="number" name="amount" id="amount">
                    </div>

                    <div class="btns">
                        <button class="btn income-btn-success" id="add-income" onclick="addIncome()">ADD INCOME</button>
                        <button class="btn expense-btn-danger" id="add-expense" onclick="addExpense()">ADD EXPENSE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
