<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="/JS/script.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="container">
        <div class="expense-wrapper">

            <div class="personal-account-info">
                <div class="current-balance">
                    <h2 class="primary-heading balance-info">Your Current Balance</h2>
                    <span class="balance-in-dollar">$50000</span>
                </div>

                <div class="balance-partition">

                    <div class="current-income">
                        <span class="income">
                            <h2 class="secondary-heading">Income</h2>
                            <span class="income-in-dollar dollar text-green">$5000</span>
                        </span>
                    </div>

                    <div class="current-expense">
                        <span class="expense">
                            <h2 class="secondary-heading">Expense</h2>
                            <span class="expense-in-dollar dollar text-red">$4000</span>    
                        </span>
                    </div>
                </div>

            </div>
            <div class="transaction-section">
                <h3 class="secondary-heading">TRANSACTION HISTORY</h3><br>
                <div class="transaction-container">

                    <div class="transaction">
                        <span class="amount-statement referance">Salary</span>
                        <span class="amount-in-dollar dollar">$20000</span>
                        <span class="remove-amount remove-btn">X</span>
                    </div>

                    <div class="transaction">
                        <span class="amount-statement referance">Football</span>
                        <span class="amount-in-dollar dollar">$6000</span>
                        <span class="remove-amount remove-btn">X</span>
                    </div>
                  

                </div>
            </div>


            <div class="instruction-section">
                <div class="instruction-container">
                    <h3 class="secondary-heading">ADD NEW TRANSACTION</h3><br>
                    <div class="action-name">
                        <label for="statement" class="referance">Name</label>
                        <input type="text" name="statement"  id="statement-name">
                    </div>

                    <div class="action-amount">
                        <label for="amount" class="referance">Amount</label>
                        <input type="number" name="amount" id="statement-amount">
                    </div>

                    <div class="btns">
                        <button class="btn income-btn-success">ADD INCOME</button>
                        <button class="btn expense-btn-danger">ADD EXPENSE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
